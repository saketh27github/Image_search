<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Type here..">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1715645942867-4c8649966352?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fHx8" alt="a view of city skyline from a bridge">
              <a href="https://unsplash.com/photos/a-view-of-a-city-skyline-from-a-bridge-LJ1GZoTI7zc"
               target="_blank">a view of city skyline from a bridge</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1514316454349-750a7fd3da3a?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="black mercedes benz car ">
              <a href="https://unsplash.com/photos/black-mercedes-benz-car-YApS6TjKJ9c"
               target="_blank">black mercedes benz car</a>
        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1515694346937-94d85e41e6f0?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="water droplets on a clear glass">
              <a href="https://unsplash.com/photos/water-droplets-on-clear-glass-1YHXFeOYpN0"
               target="_blank">water droplets on a clear glass</a>
        </div>
    </div>


    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
</body>
</html>
